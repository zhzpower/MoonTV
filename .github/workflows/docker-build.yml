name: Docker Build and Push

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'ç‰ˆæœ¬æ ‡ç­¾ (ä¾‹å¦‚: v1.0.0)'
        required: false
        type: string
        default: ''
      include_latest:
        description: 'latestæ ‡ç­¾'
        required: false
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½•åˆ° GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: æå– Docker å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            ${{ inputs.include_latest == true && 'type=raw,value=latest' || '' }}
            ${{ inputs.version_tag != '' && format('type=raw,value={0}', inputs.version_tag) || '' }}
          flavor: |
            latest=false

      - name: æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: è¾“å‡ºé•œåƒä¿¡æ¯
        run: |
          echo "### ðŸ³ Dockeré•œåƒæž„å»ºæˆåŠŸï¼" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ ‡ç­¾ï¼š**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ inputs.version_tag }}" ]; then
            echo "**ç‰ˆæœ¬æ ‡ç­¾ï¼š** ${{ inputs.version_tag }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ inputs.include_latest }}" == "true" ]; then
            echo "**åŒ…å«latestæ ‡ç­¾ï¼š** æ˜¯" >> $GITHUB_STEP_SUMMARY
          else
            echo "**åŒ…å«latestæ ‡ç­¾ï¼š** å¦" >> $GITHUB_STEP_SUMMARY
          fi

