name: Docker Build and Push

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'ç‰ˆæœ¬æ ‡ç­¾ (ä¾‹å¦‚: v1.0.0)'
        required: false
        type: string
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½•åˆ° GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: è®¾ç½®ç‰ˆæœ¬æ ‡ç­¾
        id: version
        run: |
          if [ -n "${{ inputs.version_tag }}" ]; then
            echo "version=${{ inputs.version_tag }}" >> $GITHUB_OUTPUT
            echo "has_custom_version=true" >> $GITHUB_OUTPUT
          else
            echo "version=" >> $GITHUB_OUTPUT
            echo "has_custom_version=false" >> $GITHUB_OUTPUT
          fi

      - name: æå– Docker å…ƒæ•°æ® (æ‰‹åŠ¨ç‰ˆæœ¬)
        if: steps.version.outputs.has_custom_version == 'true'
        id: meta-custom
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
          flavor: |
            latest=false

      - name: æå– Docker å…ƒæ•°æ® (è‡ªåŠ¨ç‰ˆæœ¬)
        if: steps.version.outputs.has_custom_version == 'false'
        id: meta-auto
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
          flavor: |
            latest=false

      - name: æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-custom.outputs.tags || steps.meta-auto.outputs.tags }}
          labels: ${{ steps.meta-custom.outputs.labels || steps.meta-auto.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: è¾“å‡ºé•œåƒä¿¡æ¯
        run: |
          echo "### ðŸ³ Dockeré•œåƒæž„å»ºæˆåŠŸï¼" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ ‡ç­¾ï¼š**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-custom.outputs.tags || steps.meta-auto.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.version.outputs.has_custom_version }}" == "true" ]; then
            echo "**æ‰‹åŠ¨ç‰ˆæœ¬æ ‡ç­¾ï¼š** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          fi

